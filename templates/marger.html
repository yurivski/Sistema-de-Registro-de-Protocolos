<!-- marger.html -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclar PDFs — SISREGIP</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Barlow:wght@400;500;600&display=swap" rel="stylesheet">

    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="/static/style.css">

    <style>
        body {
            overflow: auto;
        }

        .merger-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--bg-primary);
        }

        .merger-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-subtle);
            background: var(--bg-surface);
        }

        .merger-header h1 {
            font-family: var(--font-display);
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            color: var(--text-primary);
            text-transform: uppercase;
            margin: 0;
        }

        .merger-body {
            flex: 1;
            overflow-y: auto;
            padding: 16px 20px;
        }

        .merger-body > p {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .select-all-container {
            padding: 10px 14px;
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            background: var(--bg-elevated);
            margin-bottom: 12px;
        }

        .select-all-container label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-family: var(--font-display);
            font-size: 0.78rem;
            font-weight: 600;
            letter-spacing: 0.08em;
            color: var(--text-primary);
            text-transform: uppercase;
        }

        .list-items li {
            margin-bottom: 2px;
            padding: 8px 14px;
            border-radius: var(--radius-md);
            animation: none;
        }

        .list-items li:hover {
            background: var(--bg-elevated);
        }

        .list-items label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 0.83rem;
            color: var(--text-primary);
        }

        /* Checkbox styling */
        label input[type="checkbox"] {
            appearance: none;
            width: 16px;
            height: 16px;
            border: 2px solid var(--border-strong);
            border-radius: 3px;
            cursor: pointer;
            flex-shrink: 0;
            position: relative;
            transition: all var(--transition-fast);
            background: var(--bg-input);
        }

        label input[type="checkbox"]:checked {
            background: var(--accent-gold);
            border-color: var(--accent-gold);
        }

        label input[type="checkbox"]:checked::after {
            content: '';
            position: absolute;
            top: 1px;
            left: 4px;
            width: 4px;
            height: 8px;
            border: solid var(--text-inverse);
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .merger-footer {
            padding: 16px 20px;
            border-top: 1px solid var(--border-subtle);
            background: var(--bg-surface);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="merger-container">
        <div class="merger-header">
            <h1>Selecionar Arquivos para Mesclar</h1>
        </div>

        <div class="merger-body">
            <p>Selecione os arquivos que deseja incluir no documento final.</p>

            <div class="select-all-container">
                <label>
                    <input type="checkbox" id="select-all">
                    Selecionar Todos
                </label>
            </div>

            <ul class="list-items" id="pdf-list">
                <li style="color: var(--text-muted);">Carregando...</li>
            </ul>
        </div>

        <div class="merger-footer">
            <button type="button" class="btn btn-primary" id="btn-merge" style="width:100%;">
                MESCLAR SELECIONADOS
            </button>
            <button type="button" class="btn btn-ghost" id="btn-merge-blank" style="width:100%;">
                MESCLAR (REMOVENDO PÁGINAS EM BRANCO)
            </button>
            <button type="button" class="btn btn-ghost" id="btn-new-folder" style="width:100%;">
                ESCOLHER NOVA PASTA
            </button>
        </div>
    </div>

    <script src="/static/marger.js"></script>
</body>
</html>
