<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">

    <!-- Scripts e Estilos -->
    <!-- eel.js carrega apenas se existir (modo janela nativa) -->

        // Mock do eel para navegador (n√£o faz nada se eel.js n√£o carregar)

    <script type="text/javascript" src="/eel.js" onerror="console.log('Eel n√£o dispon√≠vel - modo navegador')"></script>

</head>
<body>
    <div class="main-grid" id="main-view">
        <div class="panel navigation-panel">
            <div class="logo-container">
                <img src="/intendencia.png" alt="Logo Intend√™ncia" onerror="this.style.display='none'">
                <h1>SISREGIP</h1>
                <p>Sistema de Registro de Protocolos do Microfilme</p>
            </div>
            <div class="panel-content">
                <button class="btn btn-secondary btn-full" id="btn-imprimir">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect width="12" height="8" x="6" y="14"/></svg>
                    <span>Imprimir Relat√≥rio</span>
                </button>
                
                <button class="btn btn-secondary btn-full" id="btn-open-merger" style="margin-top: 10px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M3 9h18"/><path d="M9 21V9"/></svg>
                    <span>Mesclar PDFs</span>
                </button>

                <div class="chart-container">
                    <h2 class="chart-title">Resumo dos Protocolos</h2>
                    <canvas id="protocolChart"></canvas>
                </div>
            </div>
        </div>
        <div class="panel list-panel">
            <div class="panel-header">Registros</div>
            <div class="panel-content">
                <input type="search" id="filtro-input" placeholder="üîé Filtrar por nome ou protocolo...">
                <ul class="list-items" id="protocol-list"></ul>
            </div>
        </div>
        <div class="panel detail-panel">
            <div class="panel-header" id="details-header">Detalhes</div>
            <div class="panel-content" id="detail-content">
                <form id="protocol-form">
                    <div class="form-grid">
                        <div class="form-group"><label>Protocolo (PROT)</label><input type="text" id="prot"></div>
                        <div class="form-group"><label>Data do Protocolo</label><input type="text" id="data" placeholder="DD/MM/YYYY"></div>
                        <div class="form-group" style="grid-column: 1 / -1;"><label>Nome</label><input type="text" id="nome"></div>
                        <div class="form-group"><label>PMH</label><input type="text" id="pmh"></div>
                        <div class="form-group"><label>Data de Entrega</label><input type="text" id="entrega" placeholder="DD/MM/YYYY"></div>
                        <div class="form-group"><label>Recebimento</label><input type="text" id="recebimento"></div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-danger" id="btn-excluir">Excluir</button>
                        <button type="button" class="btn btn-secondary" id="btn-limpar">Limpar / Novo</button>
                        <button type="button" class="btn btn-primary" id="btn-salvar">Salvar</button>
                    </div>
                </form>
            </div>
             <div class="panel-content" id="welcome-message">
                <p>Selecione um protocolo na lista para ver os detalhes ou clique em "Limpar / Novo" para come√ßar um novo registo.</p>
            </div>
        </div>
    </div>

    <!-- Modal de Impress√£o REFORMULADO -->
    <div id="print-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Op√ß√µes de Impress√£o</h2>
                <button class="modal-close" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Escolha o per√≠odo que deseja imprimir:</p>
                
                <div class="filter-options">
                    <label class="radio-option">
                        <input type="radio" name="print-filter" value="all" checked>
                        <span>Todos os protocolos</span>
                    </label>
                    
                    <label class="radio-option">
                        <input type="radio" name="print-filter" value="month">
                        <span>M√™s espec√≠fico</span>
                    </label>
                    <div class="filter-group" id="month-filter-group" style="display: none;">
                        <label class="filter-label">Selecione o m√™s:</label>
                        <select id="month-select" disabled>
                            <option value="">Escolha um m√™s...</option>
                            <option value="01">Janeiro</option>
                            <option value="02">Fevereiro</option>
                            <option value="03">Mar√ßo</option>
                            <option value="04">Abril</option>
                            <option value="05">Maio</option>
                            <option value="06">Junho</option>
                            <option value="07">Julho</option>
                            <option value="08">Agosto</option>
                            <option value="09">Setembro</option>
                            <option value="10">Outubro</option>
                            <option value="11">Novembro</option>
                            <option value="12">Dezembro</option>
                        </select>
                        
                        <label class="filter-label" style="margin-top: 10px;">Selecione o ano:</label>
                        <select id="month-year-select" disabled>
                            <option value="">Escolha um ano...</option>
                        </select>
                    </div>
                    
                    <label class="radio-option">
                        <input type="radio" name="print-filter" value="year">
                        <span>Ano espec√≠fico</span>
                    </label>
                    <div class="filter-group" id="year-filter-group" style="display: none;">
                        <label class="filter-label">Selecione o ano:</label>
                        <select id="year-select" disabled>
                            <option value="">Escolha um ano...</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="btn-cancel-print">Cancelar</button>
                <button class="btn btn-primary" id="btn-confirm-print">Gerar Relat√≥rio</button>
            </div>
        </div>
    </div>

    <template id="list-item-template">
        <li>
            <div class="item-header">
                <span class="item-title"></span>
                <span class="status-tag"></span>
            </div>
            <p class="item-subtitle"></p>
        </li>
    </template>
    
    <script src="/static/script.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
    // Registra Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('‚úÖ Service Worker registrado:', registration.scope);
                })
                .catch(error => {

        console.log('üì± App pode ser instalado!');
    });

    // Detecta quando app √© instalado
    window.addEventListener('appinstalled', () => {

    </script>
</body>
</html>
